<head>

    <!-- Add this to your base HTML or template head -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      .star-rating i {
          color: gold; /* Golden yellow color for stars */
      }
    </style>
</head>
<body>


      
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping">     &nbsp;E-commerce website</i></a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-house"></i> Home
                        <span class="sr-only"></span>
                      </a>
                      
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i>&nbsp;cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-solid fa-money-bill"></i>&nbsp;Pricing</a>
                </li>
              </ul>
            </div>
          </nav>
    <div class="container mt-5"> 
        <div class="row">
            {% for x in bo %}
                <div class="col-md-4 col-4 mt-4"> <!-- This column will take up 4 out of 12 spaces in a row -->
                  <a href="{% url 'product_detail' x.id %}"><div class="card">
                    <div class="bg-image hover-zoom">
                     <img src="{{ x.image.url }}" class="card-img-top" alt="{{ x.name }}" style="height:400px; "></a></
                        <div class="card-body">
                            <h5 class="card-title">{{ x.name }}</h5>
                            <p>${{x.price}}</p>
                            <p>Rating:{{x.rating}}</p>
                            <p class="mb-4">{{x.bio}}</p>
                           
                          
                        </div>
                    </div>
                  </div>
                {% endfor %}
        </div>   
        
    
    </div>
